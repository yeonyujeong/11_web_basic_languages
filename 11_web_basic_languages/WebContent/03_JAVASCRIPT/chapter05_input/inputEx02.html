<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>confirm</title>
</head>
<script>
	
	/*
		
		[형식]
	
		confirm("안내 메세지");
	
		- 확인을 누르면 true가 반환
		- 취소를 누르면 false가 반환
	
	*/

	var result = confirm("정말로 탈퇴하시겠습니까?");
	document.write(result);
	
</script>
<body>
	
</body>
</html>
