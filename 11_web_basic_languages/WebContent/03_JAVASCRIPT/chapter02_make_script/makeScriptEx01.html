<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 생성방법1</title>
<script>

	/*
	
	- 과거에는 script type="text/javascript"를 표기하지만 html5에서는 기술하지 않아도 된다.
	- 자바 스크립트는 <script>태그 사이에 입력한다.
	- 자바 스크립트는 <head> 또는 <body>부분에 있을 수 있다.
	
	- 해당 페이지 , 간단한 내용일경우 작성
	
	*/

	// 출력문 1) document.write() : 데이터를 브라우저 화면에 출력해주는 메서드 (개행기능이 없다.)
	
	document.write("<h1> Welcome to javascript</h1>");
	document.write("hello javascript1");
	document.write("hello javascript2");
	document.write("hello javascript3");
	document.write("<hr>");

	// 출력문 2) document.writeln() : 데이터를 브라우저 화면에 출력해주는 메서드 (개행기능이 있다.)
	
	document.writeln("<h1> Welcome to javascript</h1>");
	document.writeln("<pre>")
	document.writeln("hello javascript1");
	document.writeln("hello javascript2");
	document.writeln("hello javascript3");
	document.writeln("</pre>")
	document.writeln("<hr>");
	
</script>
</head>
<body>

</body>
</html>
