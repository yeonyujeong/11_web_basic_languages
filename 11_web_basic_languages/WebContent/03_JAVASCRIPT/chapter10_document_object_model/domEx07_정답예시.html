<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
</head>
<body>
	
	<!--  
		
		키보드로 화면에 보이는 브라우저의 이름을 입력하고 버튼을 클릭하면  
		해당 브라우저의 이름이 radio에 체크되도록 스크립트를 작성 해보시오.
		( 단 없는 데이터가 입력될 경우 "값이 존재하지 않습니다"를 출력)

	-->

	<fieldset>
	  	<p>
			<label for="inputBrowser">브라우저입력 : </label>
			<input type="text" id="inputBrowser" >
			<input type="button" value="버튼" onclick="answer()" >
		</p>
		<p>
			<label for="browser">브라우저 : </label>
			<input type="radio" name="browser" value="chrome" checked> chrome
			<input type="radio" name="browser" value="fireFox"> fireFox
			<input type="radio" name="browser" value="exploreEdge"> exploreEdge
		</p>
	</fieldset>

	<script>
		
		function answer() {
			
			var inputBrowser = document.getElementById("inputBrowser").value;
			
			var browser = document.getElementsByName("browser");
			
			var isExsists = false;
			
			for (var i = 0; i< browser.length; i++){
				if (browser[i].value == inputBrowser)  isExsists = true;
			}
			
			if (!isExsists) {
				alert("값이 존재하지 않습니다.");
				return;
			}
		
			for (var i = 0; i < browser.length; i++){
				if (inputBrowser == browser[i].value) {
					browser[i].checked =true;
				}
			}
			
		}
	
	</script>
	
</body>
</html>
