<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예제</title>
</head>
<body>
	<div align="center">
		<h1>회원 가입</h1>
		<p>저희 아카데미를 찾아주셔서 감사합니다.</p>
		<hr>
		<form name="f">
			<h4>로그인 정보</h4>
			<label for="id">아이디 </label><input type="text" id="id" name="id" autofocus>
			<br><br>
			<label for="pw">패스워드 </label><input type="password" id="pw" name="pw">
			<br>
			<h4>개인 정보</h4>
			<label for="name">이름 </label><input type="text" id="name" name="name" placeholder="공백없이 입력하세요">
			<br><br>
			<label for="contact">연락처 </label><input type="text" id="tel" name="tel" size="20" placeholder="000-0000-0000"> 
			<br><br>
			<label for="email">이메일 </label><input type="email" id="email" name="email">
			<br><br><br>
			<div>
				<input type="submit" value="회원가입">
				<input type="button" value="폼 검증" onclick="formValidationCheck()">
			</div>
		</form>		
	</div>
	
	<script>
	
		function formValidationCheck() {
			
			var id = document.f.id;
			if(id.value.length == 0){
				alert("id를 입력해주세요.");
				id.focus();
			}
			
			var pw = document.f.pw;
			if(pw.value.length == 0){
				alert("pw를 입력해주세요.");
				pw.focus();
			}
			
			var name = document.f.name;
			if(name.value.length == 0){
				alert("이름을 입력해주세요.");
				name.focus();
			}
			
			var tel = document.f.tel;
			if(tel.value.length == 0){
				alert("연락처를 입력해주세요.");
				tel.focus();
			}
			
			var email = document.f.email;
			if(email.value.length == 0){
				alert("이메일을 입력해주세요.");
				email.focus();
			}
			
		}
	
	</script>
	
</body>
</html>
