<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>class와 자바스크립트</title>
</head>
<body>
	<div class="content"> 데이터1 </div>
	<div class="content"> 데이터2 </div>
	<div class="content"> 데이터3 </div>
	<div class="content"> 데이터4 </div>
	<div class="content"> 데이터5 </div>
	<input type='button' onclick='func()' value='버튼'/><br>
	
<script>
	/*
	
		# getElementsByClassName("class name");
		
		- HTML문서에 class name과 일치한 값을 선택한다.
		- 데이터가 컬렉션 형태로 저장된다.
		- 내용 , 스타일 , 속성 모두에 변화를 줄 수 있다.
	
	*/

	function func() {
			
		alert("버튼이 클릭되었습니다.");
		
		var contents = document.getElementsByClassName("content");
		console.log(contents.length);
		console.log("==================");
		
		for (var i = 0; i < contents.length; i++) {
			console.log(contents[i].innerHTML);
		}	
		console.log("==================");
		
		for (var i = 0; i < contents.length; i++) {
			contents[i].innerHTML = "수정된 데이터" + (i+1);
		}
		for (var i = 0; i < contents.length; i++) {
			console.log(contents[i].innerHTML);
		}	
		
		console.log("==================");
		
			
	}
	


</script>
</body>
</html>
