<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 배열의 크기 </title>
<script>

	/* 
		
		자바 스크립트의 배열은 크기가 가변적이다.
		
	*/
	
	var arr = [];
	document.write(arr.length , " : " , arr  , "<br>");
	
	arr[0] = 100;  // 자바와 다르게 error가 나지 않는다.
	document.write(arr.length , " : " , arr  , "<br>");

	arr[1] = 200;
	document.write(arr.length , " : " , arr  , "<br>");

	arr[2] = 300;
	document.write(arr.length , " : " , arr  , "<br>");

	arr[9] = 1000;	// 9번째 까지 생성
	document.write(arr.length , " : " , arr  , "<br>");
	
	arr[7] = 800;
	document.write(arr.length , " : " , arr  , "<br>");
	
	
</script>
</head>
<body>
</body>
</html>
