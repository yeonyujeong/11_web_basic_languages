<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset = "UTF-8">
<title> 추가 객체  </title>
<script>


	/*

		# 1) screen 객체

			- 사용자 화면과 관련된 정보
			- 자주 사용되어지는 변수

				[ 브라우저의 사이즈를 구할 때 ]
				screen.availHeight
				screen.availWidth


		# 2) history 객체

			- 사용자가 방문한 url 정보
			- 자주 사용되어지는 메서드

				[ 페이지 관련 기능 ]
				history.go(-1); 	// 한페이지 뒤로 이동
				history.back();		// 한페이지 뒤로 이동

				history.go(1);		// 한페이지 앞으로 이동
				history.forward(); 	// 한페이지 앞으로 이동
				
				history.go(n);		// n페이지 앞으로 이동
				history.go(-n);		// n페이지 뒤로 이동

		# 3) location 객체
	
			- 현재 url관련 정보
			- 자주 사용되어지는 메서드

				[ 페이지 관련 기능 ]
				location.reload()  : 현재 문서를 다시 로드한다.
				location.replace() : 현재문서를 다른 문서로 대체한다.
				location.href = url : url정보를 대입한다.


	*/

	// 1) screen 
	console.log(screen.availHeight);   // 화면의 높이를 반환( 태스크바를 제외한 영역 )
	console.log(screen.availWidth);	   // 화면의 너비를 반환( 태스크바를 제외한 영역 )
	console.log(screen.height);		   // 화면의 전체높이를 반환
	console.log(screen.width);		   // 화면의 전체너비를 반환
	consle.log("===========================");


	// 2) location
	console.log(location.host);			// hostname과 port를 반환
	console.log(location.hostname);		// hostname을 반환
	console.log(location.port);			// port를 반환
	console.log(location.href);			// 전체 url을 반환
	console.log(location.pathname);		// 경로를 반환
	consle.log("===========================");

</script>
</head>
<body>
</body>
</html>
