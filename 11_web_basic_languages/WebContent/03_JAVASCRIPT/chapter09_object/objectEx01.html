<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title> 배열의 기본 </title>
<script>

	var arr = ["data1" , "data2" , "data3"];
	//var person = ["jame" , 15 , true]; // 배열 내부의 데이터 타입이 서로 다를 수 있다.
	
	//1) 배열명
	document.write(arr, "<br>");
	
	//2) for문
	for(var i = 0; i < arr.length; i++){
		document.write(arr[i] + " ");
	}
	document.write("<br>");
	
	//3) 향상된 for문 : 인덱스를 가져오는 것이 자바와 다르다.
	for (i in arr){
		document.write(arr[i] + " ");
	}
	document.write("<br>");
	
</script>
</head>
<body>
</body>
</html>
