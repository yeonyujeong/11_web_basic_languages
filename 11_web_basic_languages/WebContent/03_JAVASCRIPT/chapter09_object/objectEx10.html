<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title> 프로토타입 </title>
<body>
    <script>
    	
    	/*
    		
            - 자바스크립트에는 클래스의 개념이 없다.
            - 자바스크립트는 기존의 객체를 복사해서 새로운 객체를 생성하는 프로토타입 기반의 언어이다.
            - 객체 원형인 프로토타입을 이용하여 새로운 객체를 만들어 낸다.
    	
    	*/
        
        function Car1() {                                   // 일반적인 방법
            this.color = "white";
            this.price = 10000000;
            this.info = function() {
                    document.write("car색상 : " + this.color, "<br>");
                    document.write("car가격 : " + this.price, "<br>");
            }
        }

        var kiaCar = new Car1();
        var hyundaiCar = new Car1();
        
        document.write(kiaCar.color,"<br>");
        document.write(hyundaiCar.color,"<br>");


        function Car2() {                                   // 프로토타입 방법
            Car2.prototype.color = "white";
            Car2.prototype.price = 10000000;
            Car2.prototype.info = function() {
                    document.write("car색상 : " + this.color, "<br>");
                    document.write("car가격 : " + this.price, "<br>");
            }
        }

        var kiaCar = new Car2();
        var hyundaiCar = new Car2();
        document.write(kiaCar.color,"<br>");
        document.write(hyundaiCar.color,"<br>");

    </script>
</body>
</html>
