<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> if문 </title>
<script>

	var walkAmount = prompt("당신의 하루 걷는 양은 몇 보인가요?", "0");
	walkAmount = Number(walkAmount);
	
	if (walkAmount >= 10000) {
		document.write("매우 좋은 습관을 지니고 계시는군요.<br>");
	}
	if (walkAmount < 10000) {
		document.write("하루에 10000보 이상 걸으시면 지금보다 좋을 것 같습니다.<br>");
	}
	document.write("=========== The End ===========");  
	
</script>
</head>
<body>
</body>
</html>
