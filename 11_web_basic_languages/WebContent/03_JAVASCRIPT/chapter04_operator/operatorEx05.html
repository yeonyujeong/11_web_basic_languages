<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 논리연산자 </title>
<script>

	var num1 = 10;
	var num2 = 20;
	var num3 = 0;

	document.write(num1 > num2 || num2 < num3, "<br>");			// false
	document.write(num1 > num2 || num2 < num3 , "<br><br>");	// false	

	document.write(num1 < num2 && num2 > num3 , "<br>");		// true
	document.write(num1 < num2 && num2 > num3 , "<br><br>");	// true

	document.write(num1 > num2, "<br>");						// false
	document.write(!(num1 > num2), "<br>");						// true
	
</script>
</head>
<body>
</body>
</html>
