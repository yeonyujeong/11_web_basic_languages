<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 비교 연산자 </title>
<script>

	var num1 = 10;
	var num2 = 20;

	document.write(num1 > num2, "<br>");		// false
	document.write(num1 < num2, "<br><br>");	// true
	
	document.write(num1 <= num2, "<br>");		// true
	document.write(num1 >= num2, "<br><br>"); 	// false
	
	document.write(num1 == num2, "<br>");		// false
	document.write(num1 != num2, "<br><br>");	// true
	
	
	
	// 자바스크립트에서는 문자열끼리 == 연산자로 비교가 가능하다.
	var strData1 = "qwer1234";
	var strData2 = "qwer1234";
	
	document.write(strData1 == strData2, "<br>");		// false
	document.write(strData1 != strData2, "<br>");		// true
	
	
</script>
</head>
<body>
</body>
</html>
