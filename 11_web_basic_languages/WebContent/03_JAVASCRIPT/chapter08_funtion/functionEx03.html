<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>arguments객체</title>
<script>

	function add() {
		
		// arguments 객체로 가변인자 처리를 할 수 있다.
		for(var i=0; i<arguments.length ; i++){	
			document.write(arguments[i] +" ");
		}
		document.write("<br>");
		
	}
	
	add(1,3,5,7);
	add(1,3,5);
	add(1,3);
	add(1);

</script>
</head>
<body>
</body>
</html>
