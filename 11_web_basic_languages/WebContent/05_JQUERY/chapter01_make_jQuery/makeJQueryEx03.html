<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ready함수</title>
<script src="js/jquery-3.6.0.min.js"></script>
<script>

	// 방법1) jQuery를 명시하는 방법
	jQuery(document).ready(function(){
		$("body").css("background" , "blue");
	});
	
	// 방법2) 보편적인 방법1
	$(document).ready(function(){
		$("body").css("background" , "red");
	});
	
	// 방법3) 보편적인 방법2
	$().ready(function(){
		$("body").css("background" , "green");
	});
	
	// 방법4) 참조
	$(function(){
		$("body").css("background" , "green");
	});
	
	
	
	
</script>
</head>
<body>

</body>
</html>
