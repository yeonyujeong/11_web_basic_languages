<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 사용 기초 1</title>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function(){
		$("body").css("background","green");
	});

</script>
</head>
<body>
	<!-- 
	
		# JQuery 사용법1
	
		jQuery라이브러리를 https://jquery.com/download/ 사이트에서 다운로드하여 사용할 수 있다.
	
		uncompressed 	: 기본 파일 
		compressed 		: 압축형 (일반적으로 압축형을 사용한다.)
	
		> 우클릭후 다른이름으로 저장을 누르면 다운로드 할 수 있다. 
	
	-->
	
	
	
</body>
</html>
