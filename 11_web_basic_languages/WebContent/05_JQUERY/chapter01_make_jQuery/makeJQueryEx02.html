<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 사용기초 2</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function(){
		$("body").css("background" , "red");		
	});

</script>
</head>
<body>

	<!-- 
	
		# JQuery 사용법2
	
		jQuery라이브러리를 사이트에서 직접 참조한 형태
	
		https://code.jquery.com/jquery/ 에서 확인할 수 있다.
	
		uncompressed 	: 기본 파일 
		minified 		: 압축형 (일반적으로 압축형을 사용한다.)
	
	-->
	
	
</body>
</html>
