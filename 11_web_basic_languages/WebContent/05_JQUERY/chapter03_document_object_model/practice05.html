<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시5</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

	$(document).ready(function(){
		
		// a태그중 속성 target 있는 요소만 회색
		$("a[target]").css("background","#cccccc");
		
		// input 요소에 빨간색 테두리 
		$("input[size != '20']").css("border","1px solid red");
		
		// = 정확하게 일치 , ~= 공백을 포함한 내용 이 일치 
		$("a[href='http://www.naver.com']").css("background","pink");
		
	});

</script>
</head>
<body>

	<input type="text" size="10" /><br>
	<input type="text" size="20" /><br>
	
	<a href="http://www.naver.com   ">네이버</a><br>
	<a href="http://www.naver.com" target="_blank">네이버</a><br>
	<a href="http://www.daum.net">다음</a><br>
	<a href="http://www.daum.net" target="_blank">다음</a><br>
	
</body>
</html>
