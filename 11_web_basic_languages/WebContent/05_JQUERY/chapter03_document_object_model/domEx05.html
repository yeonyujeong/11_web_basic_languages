<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attr() , prop()</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
 
/*

	# property
	
		$(셀렉터).prop(propertyName) 		: 해당 속성값을 가져온다.
		$(셀렉터).prop(propertyName,value) 	: 해당 속성값을 변경한다.
	
		- jQuery 1.6버전 이전에는 attr() 함수를 이용하여 모든 태그의 속성을 제어하였는데 jQeury 1.6버전 이후부터는 prop()라는 함수가 추가되었다.
	  	- 일반적인 태그속성의 값을 변경하고자 할때는 attr()함수를 사용하고 태그속성에 따라서 기능이 제어되는 속성에 대해서는 prop()함수를 사용한다. 
		- 백엔드 개발에서 attr()보다 대부분의 기능에서 prop()사용을 권장한다.

*/
 
	 $().ready(function(){
		
		 $("#checkButton").click(function(){
			 
			 console.log("id : " + $("#targetId").prop("id"));			// checkbox의 아이디 속성값
			 console.log("class : " + $(".targetClass").prop("class"));	// checkbox의 클래스 속성값)
			 console.log("checked : " + $("#targetId").prop("checked")); // checkbox의 체크 유무 (true/false)
			 console.log("\n");
			 
			 console.log("id : " + $("#targetId").attr("id"));			// checkbox의 아이디 속성값
			 console.log("class : " + $(".targetClass").attr("class"));	// checkbox의 클래스 속성값
			 console.log("checked : " + $("#targetId").attr("checked")); // checkbox의 체크 유무 (checked/undefined)
			 console.log("\n");
			 
		 })
		 
	 })

</script>
</head>
<body>
	
	test : <input type="checkbox" id="targetId" class="targetClass" >
	<button id="checkButton">확인</button>
	
	
</body>
</html>
