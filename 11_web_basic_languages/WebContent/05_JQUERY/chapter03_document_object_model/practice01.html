<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시1</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	
	$(document).ready(function(){
		
 		jQuery("#btn1").click(function(){
			alert("버튼이 눌렸습니다.");
		});
		
		$("#btn2").click(function(){
		
			var msg = $("input#msg").val();	
		
			alert(msg);
			$("#msg").val("메세지가 변경되었습니다.");
			$(this).val("Changed!!");
			
		});
		
		// 자바스크립트와 같이 아래와 같은 형태도 사용 가능하다.
		$("#btn3").click(bt3_click);
		$("#btn4").click(bt4_click);
		
	});
	
	var bt3_click = function(){
		alert("버튼3 클릭");	
	}
	
	function bt4_click(){
		alert("버튼4 클릭");
	}
	
</script>	
</head>

<body>

	메세지: <input type="text" id="msg" />
	
	<br>
	
	<input type="button" id="btn1" value="버튼1"	 />				
	<input type="button" id="btn2" value="입력된 메시지" />
	<input type="button" id="btn3" value="test" />
	<input type="button" id="btn4" value="test2" />
	
</body>
</html>
