<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>prop</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

	$().ready(function(){
		
		$("#changeSelectBox").click(function(){
			
			// 예시1) 선택된 셀렉트박스의 값을 가져오기
			alert("선택된 value : " + $("#selectBox").val());
		
			// 예시2) 선택된 셀렉트박스의 값을 다른값으로 변경해보기
			var changeYear = prompt("변경하고싶은 연도 : ");
			
			$("#selectBox").val(changeYear).prop("selected",true);
			
			// 예시3) 셀렉트박스를 비활성화하기
			$("#selectBox").prop("disabled",true);
	
		})
		
	})
	

</script>
</head>
<body>

	<select id="selectBox">
    	<option value="2018">2018년</option>
    	<option value="2019">2019년</option>
    	<option value="2020">2020년</option>
    	<option value="2021" selected>2021년</option>
    	<option value="2022">2022년</option>
    </select>
    <button id="changeSelectBox">셀렉트 데이터 변경</button>
    
    <hr>

</body>
</html>
