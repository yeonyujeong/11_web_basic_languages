<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시6</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function(){
		
		// div 에 id가 content-1인 요소의 색상을 하얀색으로 지정
		$("#content-1").css("color","white");
		 
		// ^= 해당문자로 시작하는 요소 
		$("div[id^='vi']").css("color","blue");
		
		// *= 해당문자를 포함하는 요소
		$("div[id*='tent']").css("background","gray");

		// $= 해당값으로 끝나는 요소
		$("div[id$='1']").css("background","red"); 
		
	});
</script>
</head>
<body>
	<h2>jquery 속성 선택자</h2>
	<div>
		<div id="content-1">DIV content-1</div>
		<div id="content-2">DIV content-2</div>
		<div id="view-1">DIV view-1</div>
		<div id="content-3">DIV content-3</div>
	</div>
</body>
</html>
