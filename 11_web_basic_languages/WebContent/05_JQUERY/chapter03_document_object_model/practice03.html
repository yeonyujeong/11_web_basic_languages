<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습예시3</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
	
	$(document).ready(function(){
		
		$("#btn1").click(function(){
			var target1 = $("#target1").html();
			alert("target1 : " + target1);
			$("#target1").html("<h2>변경된 데이터 입니다.</h2>");
		}); 
		
		$("#btn2").click(function(){
			$("#target2").html("");
		});
		
		$(".btn3").click(function(){
			var p = $("p").html();
			alert(p);
		});
	});
</script>

</head>
<body>

	<input type="button" value="btn1" id="btn1" />
	<input type="button" value="btn2" id="btn2" />
	<input type="button" value="btn3" class="btn3" />

	<div id="target1">타겟 데이터1 입니다.</div>
	<div id="target2">타겟 데이터2 입니다.</div>
	<p>p태그 데이터 입니다.</p>
</body>
</html>
