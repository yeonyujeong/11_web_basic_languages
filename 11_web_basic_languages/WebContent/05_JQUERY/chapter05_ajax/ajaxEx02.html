<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
/*
	
	# Ajax(Asynchronous JavaScript and XML)
	
	- 웹 페이지 전체를 다시 로딩하지 않고도, 웹 페이지의 일부분만을 갱신하여 사용할 수 있다.
	- 페이지의 전환 없이 서버와 통신하여, 그 결과를 웹 페이지의 일부분에만 표시할 수 있다.
	- 서버에서 처리가 완료될때까지 기다리지 않고 페이지 이동 없이 다른 프로세스를 진행할 수 있다.
	- 서버와 주고받을 수 있는 데이터 형식은 JSON,XML,HTML,텍스트 파일 등이 있다.
	
		[ 형식 ]
	
	 $.ajax({
		 url: "",
		 type: "",
		 cache: ,
		 dataType: "",
		 data: "",
		 success: function(res){
		 },
		 error: function (request, status, error){
		 }
	});
	
	1) url      : 요청이 전송될 URL주소를 작성한다.
	2) type     : 데이터 전송방식( GET 또는 POST )을 작성한다.
	3) cache    : 요청 페이지의 캐시 여부(false 또는 true)를 작성한다. 
	4) datatype : 서버에서 받아올 데이터를 어떤 형태(xml, json, html, script)로 해석할 것인지를 작성한다.
	5) data     : 서버에 전송하고 싶은 데이터를 작성한다.
	6) success  : Ajax 통신에 성공했을 때 실행되는 이벤트 (함수의 인자로 응답본문을 받는다.)
	7) error    : Ajax 통신에 실패했을 때 실행되는 이벤트 (request, status, error로 에러 정보를 확인할 수 있다.)

*/

	$().ready(function(){
	
		$("#sendData").click(function(){
			
			var params = {
					
					id  : $("#id").val(),
					pwd : $("#pwd").val(),
					account : $("#account").val() 
			}
			
			// ajax 통신
			$.ajax({
				type : "post",					// HTTP 요청방식
				url  : "ajaxEx02_pro.jsp",		// 통신할 주소
				data : params,					// 통신할때 전송되는 데이터
				success : function(res,status){	// 통신이 성공일 경우 실행되는 이벤트
					alert("통신 성공");
					$("#id").prop("disabled",true);
					$("#pwd").prop("disabled",true);
					$("#account").prop("disabled",true);
				},
				error : function(request,status,error){	// 통신이 실패일 경우 실행되는 이벤트
					alert("통신 실패");
				}
				
			})
			
		})
		
	})
	
</script>
</head>
<body>

	<form>
		<fieldset>
			<p><label for="id">id : </label><input type="text" id="id"></p>
			<p><label for="pwd">pwd : </label><input type="password" id="pwd"></p>
			<p><label for="account">account : </label><input type="text" id="account"></p>
			<input type="button" id="sendData" value="데이터 전송">
		</fieldset> 
	</form>
	
</body>
</html>
