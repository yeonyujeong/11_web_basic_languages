<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본필터 목록</title>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>

	/*
	
		# 필터 목록
		
		- 필터는 '여과하다' 의 뜻으로 원하는 요소를 다양한 방식으로 걸러내는 역할을 한다.
		- 선택자와 필터를 조합하여 엘리먼트를 탐색할 수 있다.
		
		$(:odd)	 : 지정한 선택자의 홀수번째만 선택	 				$(‘tr:even’)	
		$(:even) : 지정한 선택자의 짝수번째만 선택					$(‘tr:odd’)
			
		$(:eq(index))    : 선택자의 index번째만 선택				$("tr:eq(2)")
		$(:gt(index))    : 선택자의 index번째보다 뒤에 요소 선택	$("tr:gt(2)")	
		$(:lt(index))    : 선택자의 index번째보다 앞의 요소 선택   	$("tr:lt(2)")
		
		$(:first-child)	 : 각각 첫번째 자식요소 선택						("tr:first-child")
		$(:last-child)	 : 각 각 마지막 자식요소 선택						("tr:nth-child(3)")
		$(:nth-child(n)) : n번째 자식요소 선택 (주의 : 1부터 index가 시작)	("tr:first-child")
		
		
		$(:not(selector)) : Selector 와 일치되는 요소를 제외한 나머지 요소를 반환한다.
		$(:focus)		  : 현재 포커스가 위치한 요소를 반환한다. 
	*/
	
	
	$().ready(function(){
		
		//$("tr:odd").css("color","red");		//홀수 선택
		//$("tr:even").css("color","blue");		//짝수 선택
		
		//$("tr:eq(2)").css("color","pink");		// 2번째 tr 선택
		//$("tr:lt(2)").css("color","yellow");		// 2보다 작은 번째의 모든 tr 선택
		//$("tr:gt(2)").css("color","green");		// 2보다 큰 번째의 모든 tr 선택
		
		$("tr:first-child").css("color","yellow");	//첫번째 tr선택
		$("tr:last-child").css("color","purple");	//마지막 tr선택
		$("tr:nth-child(3)").css("color","blue");	//3번째 tr선택
		
	})
	
</script>
</head>
<body>
	
	<table border="1">
		<tr>
			<th>상품명</th>
			<th>가격</th>
		</tr>
		<tr>
			<td>기계식키보드(청축)</td>
			<td>18000</td>
		</tr>
		<tr>
			<td>기계식키보드(적축)</td>
			<td>29000</td>
		</tr>
		<tr>
			<td>기계식키보드(갈축)</td>
			<td>41000</td>
		</tr>
		<tr>
			<td>기계식키보드(흑축)</td>
			<td>250000</td>
		</tr>
	</table>	
	
</body>
</html>
