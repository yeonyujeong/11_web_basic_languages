<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe</title>
</head>
<body>
	
	<!-- 
		
		#iframe
		
		- iframe(inlines frame)은 웹페이지 안에 다른 웹페이지를 표시하고자 할 때 사용한다.
	
	 -->
	
	<!-- 예시1. 같은 프로젝트의 파일 참조 -->
	<iframe src="../chapter04_image/imageEx01.html" width="800px" height="500px"> </iframe>

	<hr>
	
	<!-- 예시2. 외부사이트 참조(주로 보안때문에 참조가 힘듦) -->
	<iframe src="http://www.w3c.org" width="1000px" height="300px"></iframe>
	
</body>
</html>
