<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>textarea 태그</title>
</head>
<body>

	<!--
	
		# textarea 타입
		 
		- 여러줄의 텍스트를 입력받을 때 사용하는 태그.
		- 영역의 크기는 rows와 cols로 설정한다.
		- 사용자가 초기 공간보다 더 많은 텍스트를 입력하면 자동으로 스크롤바가 생성된다.
	
	 -->
	 
	 
	<h2> textarea 태그 </h2>
	<form>
		<fieldset>
			<legend>글상자</legend>
			<p><label for="feedback1">고객의 의견1</label></p>
			<p><textarea name="feedback1" id="feedback1" rows="5" cols="50"></textarea></p>
	
			<p><label for="feedback2">고객의 의견2</label></p>
			<p><textarea name="feedback2" id="feedback2" rows="10" cols="100" placeholder="성실하게 작성"></textarea></p>
			
		</fieldset>
	</form>
	
	
</body>
</html>
