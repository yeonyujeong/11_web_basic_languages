<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text 타입</title>
</head>
<body>

	<form action="#">
		<fieldset>
			<legend>인적사항</legend>
			<p><label>인증번호 : <input type="text" required></label></p>
			<p><label>이름 : <input type="text" required autofocus></label></p>
			<p><label>나이 : <input type="text" maxlength="2"></label></p>
			<p><label>생일 : <input type="text" placeholder="8자리 입력"></label></p>
			<p><label>거주지 : <input type="text" value="서울" readonly></label></p>
			<p>
				<input type="submit" value="전송">
				<input type="reset" value="초기화">			
			</p>
		</fieldset>
	</form>

</body>
</html>
