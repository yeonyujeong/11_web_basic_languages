<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>date 타입</title>
</head>
<body>
	<!-- 
		
		# date 타입
		
		- 사용자로 하여금 날짜를 선택하게 한다.
		- min,max속성을 사용해 특정기간에서만 날짜를 선택하도록 할 수 있다.
		- 익스플로어 및 특정 브라우저는 아직 지원이 되지 않는다.
		
	 -->

	<h2>date type</h2>
	<form>
		<p> 
			<label>
				생일 : <input type="date" name="birth1">
						<input type="date" name="birth2" min="2020-01-01" max="2020-01-07"> 
			</label>
		</p>
		<p><input type="submit" value="가입"></p>
	</form>
</body>
</html>
