<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>password 타입</title>
</head>
<body>

	<!--
	  
		# password 타입
	
		- 패스워드 필드를 정의한다. 
		- 사용자가 입력한 글자는 보이지 않는다.
		 
	-->
	
	<h2> password type</h2>
	<form>
		<p><label>아이디 : <input type="text" name="id"></label></p>
		<p><label>패스워드1 : <input type="password" name="pw1"></label></p>
		<p><label>패스워드2 : <input type="password" name="pw2" maxlength="5"></label></p>
		<p><input type="submit" value="전송"></p>
	</form>

</body>
</html>
