<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		
		# hidden 타입
	
		- 사용자는 볼 수 없고 서버로 데이터를 전송하고 싶을 때 사용 한다.
		- hidden 요소의 name과 value값이 서버로 전달된다.
	 
	 -->
	 
	<h2>hidden type</h2>
	<form>
		<input type="hidden" name="id" value="qwer1324">
		<input type="hidden" name="email" value="qwer1324@google.com">
		<input type="submit" value="제출">
	</form>
	
</body>
</html>
