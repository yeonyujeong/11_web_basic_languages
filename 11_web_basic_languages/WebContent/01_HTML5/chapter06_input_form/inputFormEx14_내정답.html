<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2> 학번, 이름, 학년, 선택과목을 입력하는 폼 </h2>
	<form>
		<p><label>학번 : <input type="text" name="hakbun"></label></p>
		<p><label>이름 : <input type="text" name="name"></label></p>
		<p>
			<label>학년 : 
				<input type="radio" name="grade" value="1"> 1학년
				<input type="radio" name="grade" value="2" checked> 2학년
				<input type="radio" name="grade" value="3"> 3학년
			</label>
		</p>
		<p>
			<label>선택과목 : 
				<select name = "subject">
					<option value="java" selected>JAVA</option>
					<option value="english">ENGLISH</option>
					<option value="html">HTML</option>
				</select>
			</label>
		</p>
		<p><input type="submit" value="입력완료"> <input type="reset" value="초기화"></p>

		
	</form>
	

</body>
</html>
