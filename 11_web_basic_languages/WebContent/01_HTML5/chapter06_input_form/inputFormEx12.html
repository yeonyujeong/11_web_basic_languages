<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버튼 타입</title>
</head>
<body>

	<!-- 
		
		# button 타입
	
		- 일반적인 버튼은 <input type="button">으로 생성하는 방법과
		  <button>태그로 생성하는 방법이 있다.
		- onclick()함수는 버튼이 클릭되면 동작하는 함수이다.
	
	 -->
	 	
	<h2> 버튼 타입 </h2>
	<p>
		<!-- 첫번째 방법 -->
		<input type="button" value="버튼1" onclick="alert('버튼1을 누르셨습니다.')">
		<!-- 두번째 방법 -->
		<button onclick="alert('버튼2을 누르셨습니다.')">버튼2</button>
	</p>
	
	
</body>
</html>
