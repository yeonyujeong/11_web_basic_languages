<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<body>
    <form>
		<fieldset>
			<legend style="font-size: 20px">회원 가입 화면</legend>
			<p><label for="name">이름 : </label><input type="text" id="name" name="name"></p>
            <p><label for="id">아이디 : </label><input type="text" id="id" name="id">
            	( 아이디는 12자 이내로 입력하세요<input type="button" value="아이디중복확인"> )
          	</p>
            <p><label for="pwd">비밀번호 : </label><input type="password" id="pwd" name="pwd"></p>
            <p>
            	<input type="radio" name="gender"value="Male" >남
            	<input type="radio" name="gender" value="Female">여
            </p>
    		<p>
    			<label for="localNum">사는 지역: 
					<select id="localNum" name="localNum" >
						<option value="서울특별시" selected>서울특별시</option>
						<option value="경기도" >경기도</option>
						<option value="강원도">강원도</option>
						<option value="충청북도">충청북도</option>
						<option value="충청남도">충청남도</option>
						<option value="경상북도">경상북도</option>
						<option value="경상남도">경상남도</option>
						<option value="전라북도">전라북도</option>
						<option value="전라남도">전라남도</option>
					</select>
				</label>
			</p>
   			<p>
				<label for="userEmail1">이메일주소</label><input type="text" id="userEmail1" name="userEmail2">@<input type="text" id="userEmail2" name="userEmail2">
				(이메일수신허용
				<input type="radio" name="email" checked >허용
				<input type="radio" name="email">거부)
			</p>
			<p>
				<label for="job">직업
					<select id="job" name="job">
						<option value="학생">학생</option>
						<option value="회사원">회사원</option>
						<option value="자영업">자영업</option>
					</select>
				</label>
			</p>  
			<p>
				<label for="introduce">자기소개<br>
					<textarea id="introduce" name="introduce" rows="5" cols="50"></textarea>
				</label>
			</p>
			<p>
				<input type="submit" value="제출" />
				<input type="reset" value="취소" />
			</p>
		</fieldset>
	</form>
</body>
</html>
