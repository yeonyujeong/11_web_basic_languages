<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블요소 병합</title>
</head>
<body>

	<!-- 
	
		1) colspan : 컬럼(열)들을 합친다.  
		
		2) rowspan : 로우(행)들을 합친다.
	
	 -->
	 
	<table border="1">
		<caption>열 합치기</caption>
		<tr>
			<td colspan="3">공연요금</td>
		</tr>
		<tr>
			<td>구분</td>
			<td>S석</td>
			<td>VIP</td>
		</tr>
	</table>
	
	<hr>
	
	<table border="1">
		<caption>행 합치기</caption>
		<tr>
			<td rowspan="2">공연시간</td>
			<td>1회</td>
		</tr>
		<tr>
			<td>2회</td>
		</tr>
	</table>
	
	
	
</body>
</html>
