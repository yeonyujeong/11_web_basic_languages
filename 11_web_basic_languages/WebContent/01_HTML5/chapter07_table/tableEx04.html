<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 크기 조절</title>
</head>
<body>
	<!-- 
	
		1) height , width , align 옵션을 이용하여 크기를 조절할 수 있다.

		2) 아래 방법보다 CSS를 사용하면 훨씬 간단하게 구현할 수 있다.
			
	 -->
	 
	<table border="1">
		<tr height="50px">
			<td colspan="2" width="400px" align="center">자금 출납장</td>
		</tr>
		<tr height="30px">
			<td align="center">거래처</td>
			<td align="center">(주)한국통신</td>		
		</tr>
		<tr height="30px">
			<td align="center">입금</td>
			<td align="center">1,000,000</td>		
		</tr>
		<tr height="30px">
			<td align="center">출금</td>
			<td align="center">330,000</td>		
		</tr>
		
	</table>
</body>
</html>
