<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 안의 요소</title>
</head>
<body>
	
	<!-- 테이블의 셀 안에는 다른 HTML요소를 넣을 수 있다. (리스트,이미지 등등) -->
	
	<table>
	<tr>
		<td width="50%">
			<ul>						<!-- 셀 안에 리스트가 들어있다. -->
				<li>리스트 항목 1</li>	
				<li>리스트 항목 2</li>
				<li>리스트 항목 3</li>
			</ul>
		</td>
		<td>
			<img src="../images/coffee.gif" alt="커피 이미지"/> <!-- 셀 안에 이미지가 들어있다. -->
		</td>
	</tr>
	<tr>
		<td>
			<h3>테이블 셀 안에는 어떠한 요소도 넣을 수 있습니다.</h3>		<!-- 셀 안에 헤더가 들어있다. -->
		</td>
		<td>
			<img src="../images/americano.jpg" alt="아메리카노"/>	<!-- 셀 안에 이미지가 들어있다. -->
		</td> 
	</tr>
</table>
	
</body>
</html>
