<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 테이블 </title>
</head>
<body>
	 
	 <h2>기본 테이블</h2>
	 <table>				<!-- 테이블의 시작태그는 <table>이고 종료태그는 </table>이다. -->
	 	<tr>				<!-- 하나의 행을 나타내며 행과 열의 수는 제한이 없다. -->
	 		<td>100</td>	<!-- 하나의 행 안에 속한 열을 나타낸다. -->
	 		<td>200</td>
	 		<td>300</td>
	 	</tr>
	 	<tr>
	 		<td>400</td>
	 		<td>500</td>
	 		<td>600</td>
	 	</tr>
	 	<tr>
	 		<td>700</td>
	 		<td>800</td>
	 		<td>900</td>
	 	</tr>
	 </table>
	 
	 <hr>
	 
	 <h2> 표 만들기 (1행 1열)</h2>
	 <table border="1">
	 	<tr>
	 		<td>1행 1열</td>
	 	</tr> 
	 </table>
	 
	 <hr>
	 
	 <h2> 표 만들기 (1행 2열)</h2>
	 <table border="1">
	 	<tr>
	 		<td>1행 1열</td>
	 		<td>1행 2열</td> 		
	 	</tr> 
	 </table>
	 
	 <hr>
	 
	 <h2> 표 만들기 (2행 1열)</h2>
	 <table border="1">
	 	<tr>
	 		<td>1행 1열</td>	
	 	</tr> 
	 	<tr>
	 		<td>2행 1열</td>	
	 	</tr> 
	 </table>
	 
	 <hr>
	 
	 <h2> 표 만들기 (2행 2열)</h2>
	 <table border="1">
	 	<tr>
	 		<td>1행 1열</td>	
	 		<td>1행 2열</td>	
	 	</tr> 
	 	<tr>
	 		<td>2행 1열</td>	
	 		<td>2행 2열</td>	
	 	</tr> 
	 </table>
	 
</body>
</html>
