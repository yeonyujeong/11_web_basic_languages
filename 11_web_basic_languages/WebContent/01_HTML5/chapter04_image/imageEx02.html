<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지의 경로</title>
</head>
<body>

	<!--
	
		1) 절대경로 :
		
			1-1) 이미지 파일의 물리적으로 위치한 절대경로
			 > 네비게이터 
			 > 파일 우클릭 
			 > properties 클릭
			 > 파일의 절대경로를 알 수 있다.
			
			1-2) 클라이언트 웹서비스를 이용할수 있는 웹서비스의 절대경로
			 http://도메인명:포트번호/폴더명/이미지명
				
		
		2) 상대경로 : 현재 위치한 html파일을 기준으로 파일의 경로를작성한다.
					  현재 위치 html파일과 같은 폴더에 있을 경우 ./파일명 혹은 파일명만 작성하면 된다.
					  현재 html보다 상위에 위치했을경우 ../로 표시하여 이미지의 경로를 적어준다.
		
		
		- 가능한 상대경로를 사용하는 것을 권장한다.
		  상대경로를 사용하면 웹 페이지가 현재 URL에 묶이지 않기 때문에
		  다양한 서버에서 테스트 및 도메인 변경에도 코드 변경없이 동작 가능하다.
	
	  -->
	  
	<h1>Welcome to Web Coffee!</h1>
	<!-- 이미지 파일이 물리적으로 위치한 경로 -->
    <img src="C:\Users\12시_웹개발_yu\git\11_web_basic_languages\11_web_basic_languages\WebContent\01_HTML5\images\coffee.gif">
	
	<!-- 클라이언트가 요청하는 페이지 이미지의 절대 경로 -->
	<img src="http://localhost:8080/11_web_basic_languages/01_HTML5/images/coffee.gif" >
	
	<!-- 클라이언트가 요청하는 페이지 이미지의 상대 경로 -->
	<img src="../images/coffee.gif">
	<p>
		하우스 로스팅 원두의 신선한 커피를 맛보고 싶다면 <em>공인 1급 바리스타</em>가 최고급 원두만을 직접 엄선하여
		사용합니다.
	</p>


	<h2>메뉴</h2>
	<p>아메리카노,카페라떼,카푸치노,카페모카, ...</p>
     
</body>
</html>
