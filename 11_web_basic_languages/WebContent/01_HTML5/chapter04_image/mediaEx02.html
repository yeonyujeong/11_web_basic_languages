<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비디오</title>
</head>
<body>
	<!-- 
		
		1) 비디오 파일의 위치는 src속성으로 지정한다. 위치 경로지정방식은 이미지,오디오와 동일하다.
		
		2) 브라우저별로 차이가 크다. 
		
			 - 브라우저가 해당 비디오를 지정하는지 반드시 확인해야 한다. 여러 가지 파일형식을 동시에 제공하면 된다
		
		3) 비디오 속성

			autoplay : 비디오를 자동적으로 재생
			controls : 비디오 재생을 제어하는 제어기를 표시
			loop     : 비디오를 반복하여 재생
			preload  : 사용자가 사용할 생각이 없더라도 비디오를 미리 다운로드한다.
			poster   : 비디오를 다운로드 하는 중일 때 표시되는 이미지.
			muted    : 비디오의 오디오 출력을 중지한다.
			src      : 재생할 오디오가 존재하는 URL을 지정한다.
			width,height : 비디오 재생기의 너비와 높이를 나타낸다.	
	
	-->



  	<h3>기본 모델 예시</h3>
	<p>
		<video src="../multimedia/movie.ogg" width="400" controls autoplay muted loop preload="auto"></video>
	</p>

	<h3>poster속성 적용 예시</h3>
	<p>
		<video src="../multimedia/movie.ogg" width="400" poster="../images/programmer.png" controls muted loop preload="auto"></video>
	</p>


	<h3>source 사용예시</h3>
	<p>
		<video controls muted autoplay preload="metadata">
			<source src="../multimedia/trailer.mp4" type="video/mp4">	<!-- 위에서부터 파일 형식을 차례대로 검사한다. -->
			<source src="../multimedia/movie.ogv" type="video/ogv">
		</video>
	</p>

	
</body>
</html>
