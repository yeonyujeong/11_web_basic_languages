<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 태그</title>
</head>
<body>

	<!-- 
	
		1) img태그는 이미지를 웹페이지에 표시할 때 사용한다.  
		
		2) src속성은 이미지 파일 이름을 지정한다.
		
		3) alt 속성은 브라우저가 화면에 표시하지 못했을 경우에 , 표시되는 대체 텍스트(alternate text)이다.		 
		   alt 속성의 대체 텍스트값은 이미지와 동등한 정보를 제공해야 한다.
    	
    	4) width , height속성은 각각 이미지의 가로,세로 크기를 나타낸다. 
    	
    	5) 기본적인 단위는 픽셀이다. %단위를 사용하여 브라우저의 크기에 비례하여 상대적으로 이미지의 크기를 지정할 수 있다. 
     
     -->
     
     <h2>설악산</h2>
     <img src="seolak.jpg" alt="설악산 이미지" width="700px" height="500px"  >
     
     
</body>
</html>
