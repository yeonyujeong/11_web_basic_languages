<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div , span 태그</title>
</head>
<body>

	<!-- 
	
		# 블록 요소 (Block Element)
		
			- 블록 요소는 모든 인라인 요소를 포함할 수 있고 다른 블록 요소도 일부 포함 할 수 있다.
			- 기본적으로 가로폭 전체의 넓이를 가지는 직사각형 형태가 되며 그리고 블록 요소 다음에는 줄바꿈이 이루어 진다.
			  Ex) div , h1~h6 , p
		

		# 인라인 요소 (Inline Element)
		
			- 인라인 요소는 항상 블록 요소안에 포함되어 있으며 인라인 요소안에 다른 인라인 요소가 포함될 수 있다. 
			- 컨텐츠 시작점과 끝나는 지점까지를 넓이로 가지게 된다. 
			- 인라인 요소 다음에는 줄바꿈이 없고 우측으로 바로 이어서 표시가 된다.
			  Ex) span , a , strong , em


		# div 와 span의 차이
	
			1) <div>요소는 블록 수준의 요소로서 html 요소를 묶는 컨테이너로 사용할 수 있다. 
			2) <div>자체로는 특별한 의미가 없다. 블록 수준 요소이기 때문에 하나의 줄을 전부 차지한다.
			3) css와 함께 사용하면 대량의 내용에 대해서 스타일을 설정할 때 유용하게 사용할 수 있다.
			
			4) <span>요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다. 
			5) 인라인 요소는 자신이 필요한 크기만 차지하는 요소이다.
			6) <span>자체로도 특별한 의미가 없다.
		
	 -->
	 
	<div style= "background-color: #E6E6FA">
		<h2>호랑이</h2>
		호랑이는 아프리카에 살며 강한 다리와 턱 <span style="color: red">긴 송곳니</span>를 가지고있다.
	</div>
	
	<div style="height:70px; background-color: yellow"></div>
	<div style="height:70px; background-color: green"></div>
	<div style="height:70px; background-color: purple"></div>
	
	<div style="text-align: center">
		<img src="../images/americano.jpg">
		<img src="../images/programmer.png">
		<img src="../images/coffee.gif">
	</div>
	
	
</body>
</html>
