<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상 클래스</title>
<style>

	/*
		
		# 가상 클래스
		
		- html태그에 :(콜론)이 붙어 있으면 가상클래스라고 정의하며 
		  			  태그의 요소에 조금 더 구체적으로 접근할 수 있다.
		
	*/


	/* 사용예시 1 */
	li:first-child { color:red; }		/* 리스트의 첫번째 요소*/
	li:nth-child(2) { color:yellow; }	/* 리스트의 두번째 요소*/
	li:nth-child(3) { color:yellow; }	/* 리스트의 세번째 요소*/
	li:nth-child(4) { color:yellow; }	/* 리스트의 네번째 요소*/
	li:last-child { color:blue; }		/* 리스트의 마지막 요소*/
	
	/* 사용예시 2 */
	a:link { color:red; }			/* 방문되지 않은 링크의 스타일 */
	a:visited { color : green;}		/* 방문된 링크의 스타일 */
	a:hover { color : blue;}		/* 마우스가 위에 있을 때의 스타일 */
	a:active { color : yellow;}		/* 마우스가 클릭될 때의 스타일 */
		
</style>
</head>
<body>

	<ul>
		<li>a</li>
		<li>b</li>
		<li>c</li>
		<li>d</li>
		<li>e</li>
	</ul>
	
	<a href="http://www,naver.com">마우스를 올려보세요.</a>
	
	
</body>
</html>
