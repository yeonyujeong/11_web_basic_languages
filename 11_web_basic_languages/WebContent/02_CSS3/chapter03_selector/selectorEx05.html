<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자식(자손) 선택자2</title>
<style>
	
	#header>h1 {
		color: red;
	}
	
	#header>#nav2>h1 {
		color: purple;
	}
	
	#section  h1 { /* section 아이디를 갖는 하위모든 내부h1태그 요소들이 모두 영향을 받는다. */
		color: green;
	}
	
	#tail>#nav6>#nav7 h1 { /* 해당 아이디를 갖는 하위 요소들이 모두 영향을 받는다. */
		color: pink;
	}
	
	#header>#nav3 {
		color : blue;
	}
	
	
</style>
</head>
<body>
	<div id="header">
		<h1>Header Basic</h1>	r	<!--header안에 있으므로 직계자식-->
		<div id="nav1">
			<h1>Navigation1</h1>	<!--header안에 있긴 하나, nav라는 부모가 있으므로 직계가 아님-->
		</div>
		<div id="nav2">
			<h1>Navigation2</h1> purple
		</div>
		<div id="nav3">
			<h1>Navigation3</h1>
		</div>
	</div>
	<div id="section">
		<h1 class="title">Selector</h1> g<!-- section의 직계자식 -->
		<div id="nav4">	
			<h1>Navigation4</h1> g<!-- section의 후손 -->
		</div>
		<div id="nav5">	
			<h1>Navigation5</h1> g<!-- section의 후손 -->
		</div>
	</div>
	<div id="tail">
		<div id="nav6">
			<h1 class="title">Tail</h1>
			<div id="nav7">	
				<h1>Navigation7</h1>   pink
				<div id="nav8">
					<h1>Navigation8</h1> 	pink
				</div>
			</div>
		</div>
	</div>


</body>
	
	

</head>

</body>
</html>
