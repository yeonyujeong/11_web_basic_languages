<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자(attributes)</title>
<style>
	
	input[type="text"]{
		color: white;
		background-color: gray;
	}
	
	input[type="password"]{
		background-color: red;
	}
	
	input[type="email"]{
		background-color: green;
	}

</style>
</head>
<body>

	<p>text : <input type="text"></p>
	<p>password : <input type="password"></p>
	<p>email : <input type="email"></p>

</body>
</html>
