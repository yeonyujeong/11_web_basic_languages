<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전체 선택자</title>
<style>
	
	* {								/* html 문서 전체에 적용 */
		background-color: papayawhip;
	}
	
</style>
</head>
<body>

	<h1>This headline is very important </h1>
	<h2>This headline is very important </h2>
	<h3>This headline is very important </h3>
	<br/>
	
	<div id="container">
		<h1>This headline is very important </h1>
		<h2>This headline is very important </h2>
		<h3>This headline is very important </h3>
		<div id="container-sub">
			<h4>This headline is very important </h4>
			<h5>This headline is very important </h5>
			<h6>This headline is very important </h6>
		</div>
	</div>
	
</body>
</html>
