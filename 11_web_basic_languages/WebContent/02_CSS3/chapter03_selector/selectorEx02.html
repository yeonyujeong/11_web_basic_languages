<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID 선택자</title>
<style>

	/*
	
		# ID Selector
		
		- html 본문 element 태그 속성에 id와 값을 추가한다.
		- css의 요소의 앞에 #을 붙여서 선택한다.
		
	*/
	
	#special1 {
		background-color:yellow;
		color:green;
	}
	
	#special2 , #special3 {
		background-color:skyblue;
		color:orange;
	}
	
	h1#special4 {	/* h1 태그 속 id를 선택 */
		background-color:green;
		color:white
	}
	
</style>
</head>
<body>

	<p id="special1">id가 special인 단락1입니다.</p>
	<p id="special2">id가 special인 단락2입니다.</p>
	<p id="special3">id가 special인 단락3입니다.</p>
	<h1 id="special4">h1태그의 id가 special인 단락입니다.</h1> 
	<h1>일반 단락입니다.</h1>
	
</body>
</html>
