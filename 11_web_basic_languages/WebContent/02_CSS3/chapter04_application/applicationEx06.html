<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>테이블 스타일</title>
<style>
	
	/* 

		# 테이블 속성

		- border 		  : 테이블의 경계선
		- border-collpase :  이웃한 셀의 경계선을 합칠 것인지 여부
		- width 		  : 테이블의 가로길이
		- height 		  : 테이블의 세로 길이
		- border-spacing  : 테이블 셀 사이의 거리
		- empty-cells 	  : 공백 셀을 그릴 것인지의 여부
		- table-align 	  : 테이블 셀의 정렬 설정

	*/

	table,th,td {
		border-collapse: collapse;
		border-color: gray;
		font-size: 0.9em;
	}

	table {
		width: 900px;
		height: 450px;
		background: #ffffcc;
		margin: 0px auto;
	}

	caption {
		font-size: 1.5em;
		font-weight: bold;
		margin-bottom: 10px;
	}

	th {
		font-size: 1.1em;
	}

	th,
	td {
		padding: 15px 20px;
		width: 100px;
	}

	thead th {
		background: #3366ff;
		color: #ffffff;
		border-bottom: 6px solid #000033;
	}

	/*행간격 1.6, 수직정렬 위치 top*/
	td {
		line-height: 1.6;
		vertical-align: top;
	}

	/*글자 중앙정렬, 수직정렬 위치 middle*/
	tbody .aa {
		text-align: center;
		vertical-align: middle;
	}
</style>
</head>
<body>
	<table border="1">
		<caption>업종별 모범거래기준 주요 내용 비교</caption>
		<thead>
			<tr>
				<th >구분</th>
				<th>제빵(4월)</th>
				<th>피자(7월)</th>
				<th>치킨(7월)</th>
				<th>커피(11월)</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<th >영업지역</th>
				<td class="aa">500m</td>
				<td class="aa">1,500m</td>
				<td class="aa">800m</td>
				<td class="aa">500m</td>
			</tr>
			<tr>
				<th >광고</th>
				<td>관련내용 없음<br />(분쟁없음)</td>
				<td>총 광고비 사전동의<br />광고내역 송부 등</td>
				<td>총 광고비 사전동의<br />광고내역 송부 등</td>
				<td>관련내용 없음<br />(분쟁없음)</td>
			</tr>
			<tr>
				<th>대금지급</th>
				<td>관련내용 없음<br />(분쟁없음)</td>
				<td>관련내용 없음<br />(분쟁없음)</td>
				<td>관련내용 없음</td>
				<td>월 1~2회 정산<br />정산기한 최소 7일 보장</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
