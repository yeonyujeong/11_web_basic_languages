<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>image속성</title>
<head>
<style>
	
	
	/*
	
		# css 공부방법 
		
			1) css 속성을 다 외우지 않는다. 
			
				- 백엔드파트에서 어렵고 중요하고 내용이 너무 많은데 css에 시간과 에너지를 쏟을 이유와 그 효과는 없다.
				- 나중에 필요할때 구글링하여 구현 할 수 있을 정도로만 기본을 공부하여 css에 대한 '감'을 잡으면 충분하다.
			
			2) 수업시간에 강조한 부분은 외워둔다.
				
				- 반드시 알아야될 구문도 있다. 
				
			3) 개발자도구를 활용하면 되는데 브라우저가 캐시를 사용하여 코드의 변경이 즉시 반영되지 않을 수도 있다.
				
				- [f5] 				 : 새로 고침
				- [ctrl + f5] 		 : 해당 사이트와 관련한 Cache 메모리 등을 모두 강제로 새로고침 
				- [ctrl + shift + r] : 해당 사이트와 관련한 Cache 메모리 등을 모두 강제로 새로고침 
			
	*/
	
	
	
	/*
	
		# image 속성
		
		- background-color 		  : 배경색을 정의한다.
		- background-image		  : 배경이미지를 정의한다.
		- background-position 	  : 배경이미지의 시작 위치를 지정한다.
		- background-repeat 	  : 배경 이미지의 반복여부를 지정한다.
		- background-attachment   : 배경 이미지가 고정되어있는지 스크롤되는지를 지정한다.
		- background 			  : 한줄에서 모든 배경 속성을 정의한다.
	
	*/

	body {
		background-image: url('01_back.jpg');
	}
	
</style>
</head>
<body>

	<h1>삶이 그대를 속일지라도</h1>
	<p>삶이 그대를 속일지라도 슬퍼하거나 노하지 말아라. ... 지나가 버린 것 그리움이 되리니.</p>
	
</body>
</html>
