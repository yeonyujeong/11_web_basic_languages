<!DOCTYPE html>
<html>
<head>
<title>텍스트 decoration</title>
<style>

	h1 {
		text-decoration: overline;
	}
	
	h2 {
		text-decoration: line-through;
	}
	
	h3 {
		text-decoration: underline;
	}
	
	h4 {
		text-shadow: 5px 5px 5px #FF0000;
	}
	
	p.test {
			width : 11em;
			border : 1px solid blue;
			word-wrap : break-word;
		}
	
	p.upper {
		text-transform: uppercase;	/* 대문자로 변환 */
	}
	
	p.lower {
		text-transform: lowercase;	/* 소문자로 변환 */
	}
	
	p.capit {
		text-transform: capitalize; /* 단어의 첫글자만 대문자로 변환 */
	}
	
</style>
</head>

<body>
	<h1>텍스트 장식의 예입니다.</h1>
	<h2>텍스트 장식의 예입니다.</h2>
	<h3>텍스트 장식의 예입니다.</h3>
	<h4>Text-shadow 처리!</h4>
	<p class="test">매우 긴 단어가 있는 경우에 자동으로 잘라준다.</p>
	<p class="upper">text_transform is uppercase.</p>
	<p class="lower">text_transform is lowercase.</p>
	<p class="capit">text_transform is capitalize.</p>
</body>
</html>
