<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>image속성</title>
<style>

	/* 
		- 픽셀(px) 퍼센트(%) 단위로 지정이 가능하다. 
		- 퍼센트를 사용하면 기준이 되는 크기는 부모 요소의 가로와 세로이다.
	*/
	
    div {
    
        width: 100%;
        height: 1000px;
        background: url(01_back.jpg);
        background-repeat: no-repeat;
        background-size: 700px 100px;   /* 가로 세로 */
        
    }
    
</style>
</head>
<body>
    <div>
        지금 그 사람의 이름은 잊었지만
		그의 눈동자 입술은 
		내 가슴에 있네
		
		바람이 불고
		비가 올 때도
		나는 저 유리창 밖
		가로등 그늘의 밤을 잊지 못 하지
		
		사랑은 가고 
		과거는 남는 것
		여름날의 호숫가 가을의 공원
		그 벤치 위에
		나뭇잎은 떨어지고
		나뭇잎은 흙이 되고
		나뭇잎에 덮여서
		우리들 사랑이 사라진다 해도
		지금 그 사람 이름은 잊었지만
		그의 눈동자 입술은
		내 가슴에 있네
    </div>
</body>
</html>
